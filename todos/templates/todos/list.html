<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
</head>
<body>
    <main>
        <div>
            <h1>My Lists</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of items</th>
                    <tr>
                </thead>
                {% for todolist in todo_list_list %}
                <tbody>
                    <tr>
                        <td><a href="{% url 'todo_list_detail' todolist.pk %}">{{ todolist }}</a></td>
                        <td>{{ todolist.items.all.count }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </main>
</body>
</html>
