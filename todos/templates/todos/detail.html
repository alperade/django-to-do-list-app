<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Detail</title>
</head>
<body>
    <main>
        <div>
            <h1>{{ todo_list_detail.name }}</h1>
            <p><a href="{% url 'todo_list_update' todo_list_detail.id %}">Edit</a></p>
            <p><a href="{% url 'todo_list_delete' todo_list_detail.id %}">Delete</a></p>
            <h2>Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due date</th>
                    </tr>
                </thead>
                {% for task in todo_list_detail.items.all %}
                <tbody>
                    <tr>
                        <td><a href="{% url 'todo_item_update' task.id %}">{{ task.task }}</a></td>
                        <td>{{ task.due_date|default_if_none:""|date:"M d, Y"}}</td>
                    </tr>
                </tbody
                {% endfor %}
            </table>
        </div>
    </main>
</body>
</html>
